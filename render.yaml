services:
  - type: web
    name: icloud-middleware
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: APPLE_ID
        value: YOUR_ICLOUD_EMAIL
      - key: APPLE_APP_PASSWORD
        value: YOUR_APP_SPECIFIC_PASSWORD